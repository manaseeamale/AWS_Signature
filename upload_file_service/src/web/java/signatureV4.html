
<html>
<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>
<body>

	<form action="https://S3bucket.s3-us-west-2.amazonaws.com"
		method="POST" enctype="multipart/form-data" class="direct-upload">


		<input type="hidden" name="acl" value="private"> <input
			type="hidden" name="success_action_status" value="201"> <input
			type="hidden" name="policy"
			value="Base64EncodePolicy">
		<input type="hidden" name="x-amz-server-side-encryption"
			value="AES256" /> <input type="hidden" name="X-amz-credential"
			value="X-amzCredential">
		<input type="hidden" name="X-amz-algorithm" value="AWS4-HMAC-SHA256">
		<input type="hidden" name="X-amz-date" value="x-amzDate">
		<input type="hidden" name="X-amz-expires" value="86400"> <input
			type="hidden" name="X-amz-signature"
			value="Signature">

		<!-- Key is the file's name on S3 and will be filled in with JS -->
		<input type="hidden" name="key" value="FolderName/test.txt"> <input
			type="file" name="file" multiple="">

		<!-- Progress Bars to show upload completion percentage -->
		<div class="progress-bar-area">
			<div class="progress" data-mod="4" style="display: block;">
				<div class="bar" style="width: 100%;">100%</div>
			</div>
		</div>
		<input type="submit" name="submit" value="Upload to Amazon S3" />
	</form>
</html>
